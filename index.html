<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Per Acquisition Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="costPerAcquisitionRadio" name="variables" checked>
  <label for="costPerAcquisitionRadio">Cost Per Acquisition</label>

  <input type="radio" id="totalAdvertisementCostRadio" name="variables">
  <label for="totalAdvertisementCostRadio">Total Advertisement Cost</label>

  <input type="radio" id="totalImpressionsRadio" name="variables">
  <label for="totalImpressionsRadio">Total Impressions</label>

  <input type="radio" id="clickThroughRateRadio" name="variables">
  <label for="clickThroughRateRadio">Click Through Rate</label>

  <input type="radio" id="conversionRateRadio" name="variables">
  <label for="conversionRateRadio">Conversion Rate</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total Advertisement Cost ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total Impressions</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Click Through Rate (%)</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Conversion Rate (%)</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
